<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="x5-orientation" content="portrait | landscape" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true" />
    <meta name="full-screen" content="yes">
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>填写地址</title>
    <link href="../../Content/address/css/mui.css" rel="stylesheet" />
    <link href="../../Content/address/css/mui.picker.css" rel="stylesheet" />
    <link rel='subresource' href='images/global/bg.png'>
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/my_prize_get_address.css" />
    <script src="js/jquery.js"></script>
    <script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
    <link href="../../Content/layer/mobile/need/layer.css" rel="stylesheet" />
    <script src="../../Content/layer/mobile/layer.js"></script>
    <script src="../../Content/js/main.js"></script>
    <script src="js/share.js"></script>
    <script src="/Content/js/vue.min.js"></script>
    <link href="../../Content/boxstyle.css" rel="stylesheet" />
    <script src="js/getmyprize.js"></script> 
    <script src="../../Content/address/js/mui.min.js"></script>
    <script src="../../Content/address/js/mui.picker.min.js"></script>
    <script src="../../Content/address/js/data.city.js"></script>
</head>
<body>
    <div class="root_container" id="page_getmyprize">
        <input type="hidden" id="hiddenusertoken" value="" />
        <input type="hidden" id="hiddprov" value="" />
        <input type="hidden" id="hiddcity" value="" />
        <input type="hidden" id="hiddarea" value="" />
        <div class="header">
            <div class="back_icon" onclick="javascript:window.history.back(-1);"><img src="images/global/back.png" /></div>
            <div class="title">填写收货地址</div>
        </div>
        <div class="address_content">
            <div class="cons">
                <div>姓名</div>
                <input type="text" id="txtname" />
            </div>
            <div class="cons">
                <div>电话</div>
                <input type="text" id="txtphone"  />
            </div>
            <div class="cons">
                <div>地区</div>
                <div id="city_text" style="color: #fff;height: 0.8rem;background-color: #0E3753;;border-radius: 0.1rem;line-height: 0.8rem;padding-left: 0.2rem;"></div>
            </div>
            <div class="cons">
                <div>地址</div>
                <input type="text" id="address" />
            </div>
        </div>
        <div class="fix_bottom">
            <div id="bottom_button" class="full_width" @click="receivePrize()">提交</div>
        </div>
    </div>

    <script type="text/javascript">
        //针对ios做处理
        var container = document.querySelector('.root_container');
        if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
            container.style.paddingTop = '0.44rem';
        }
        //选择省市区
        var city_picker = new mui.PopPicker({ layer: 3 });
        city_picker.setData(init_city_picker);
        $("#city_text").on("tap", function () {
            setTimeout(function () {
                $("input").blur();
                city_picker.show(function (items) {
                    var prov = (items[0] || {}).text;
                    var city = (items[1] || {}).text;
                    var area = (items[2] || {}).text;
                    $("#hiddprov").val(prov);
                    $("#hiddcity").val(city);
                    $("#hiddarea").val(area);
                    $("#city_text").html(prov + " " + city + " " + area);
                });
            }, 200);
        });
    </script>
</body>
</html>
