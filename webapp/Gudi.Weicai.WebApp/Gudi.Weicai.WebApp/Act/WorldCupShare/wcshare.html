<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="css/wcshare.css" rel="stylesheet" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>分享给好友</title>
    <script src="../../Content/js/jquery-3.3.1.min.js"></script>
    <script src="/Content/js/main.js"></script>
    <script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../share/js/device.js"></script>
</head>
<body>
    <div class="container">
        <img class="bg" src="shareImg/1.png" />
        <a class="share" onclick="Share()" id="footer">
            <img src="shareImg/btn.png" />
        </a>
    </div>

    <script language="JavaScript" type="text/javascript">
        var footer = document.querySelector('#footer');
        change(footer, 'iPhoneX', 2);
        function Share() {
            var pagecode = "share";
            NativeShare(pagecode, 0);
        }
    </script>
</body>

</html>
