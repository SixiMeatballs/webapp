<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>开奖名单</title>
    <link rel="stylesheet" type="text/css" href="css/lottery-list.css" />
    <script src="../../Content/js/jquery-3.3.1.min.js"></script>
    <script src="../SuperTeam/js/share.js"></script>
    <script src="/Content/js/main.js"></script>
    <link href="/Content/boxstyle.css" rel="stylesheet" />
    <script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
    <script src="/Content/js/vue.min.js"></script>
    <script src="js/list.js?0"></script>
    <link href="/Content/boxstyle.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <img class="back-icon wcs" src="img/H5-arrow.png" />
        <div v-for="(index,r) in LottoryPerson" v-bind:class="{ first:index==0,second:index>0 }">
            <template v-if="index==0">
                <div class="title">{{r.PrizeInfo.PrizeName}}{{r.PrizeInfo.PrizeCount}}人</div>
                <div class="headline">{{r.PrizeInfo.PrizeContent}}</div>
                <div class="firstCon">
                    <div class="conTitle">
                        <div class="ranking">序号</div>
                        <div class="code">中奖码</div>
                        <div class="phone">手机号</div>
                    </div>
                    <div class="conItem" v-for="(index1,r1) in r.PersonList">
                        <div class="ranking">{{index1+1}}</div>
                        <div class="code">{{r1.LottoryCode}}</div>
                        <div class="phone">{{r1.AccountPhone}}</div>
                    </div>
                </div>
            </template>
            <template v-if="index>0">
                <div class="title">{{r.PrizeInfo.PrizeName}}{{r.PrizeInfo.PrizeCount}}人</div>
                <div class="headlines">
                    <div class="line"></div>
                    <div class="dot"></div>
                    <span>{{r.PrizeInfo.PrizeContent}}</span>
                    <div class="dot"></div>
                    <div class="line"></div>
                </div>
                <div class="firstCon">
                    <div class="conTitle">
                        <div class="ranking">序号</div>
                        <div class="code">中奖码</div>
                        <div class="phone">手机号</div>
                    </div>
                    <div class="conItem" v-for="(index1,r1) in r.PersonList">
                        <div class="ranking">{{index1+1}}</div>
                        <div class="code">{{r1.LottoryCode}}</div>
                        <div class="phone">{{r1.AccountPhone}}</div>
                    </div>
                </div>
            </template>
        </div>
    </div>
    <script language="JavaScript" type="text/javascript">
        var container = document.querySelector('.container');
        var back_icon = document.querySelector('.back-icon');

        if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
            back_icon.style.marginTop = '0.64rem';
        }
    </script>
</body>
</html>
