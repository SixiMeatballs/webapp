<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1" />
    <meta name="full-screen" content="yes">
    <title>{{gamename}}</title>
    <link rel="stylesheet" type="text/css" href="css/index.css?1" />

    <script src="/Content/js/jquery-3.3.1.min.js"></script>
    <script src="/Content/js/main.js"></script>
    <link href="/Content/boxstyle.css" rel="stylesheet" />
    <script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
    <script src="/Content/js/vue.min.js"></script>
    <script src="js/index.js?3"></script>
</head>
<body>
    <div class="container">
        <div class="info font_4L">
            你的好友在微猜 [<span>&nbsp;{{gamename}} &nbsp;</span>] 嗨翻天，特邀请你一起来玩吧！
        </div>
        <div class="ps font_7L">PS: 猜豆用于玩游戏，抵扣券可购物抵现金</div>
        <div class="logo font_1L">
            <img src="img/logo.png" />微猜
        </div>
        <div class="content">
            <div class="con_intro">
                <img src="img/guess.png" />
                <div class="introduction">
                    <span class="font_3L">个性竞猜</span>
                    <span class="font_7L">玩家自定义玩法</span>
                </div>
            </div>
            <div class="con_intro">
                <img src="img/mall.png" />
                <div class="introduction">
                    <span class="font_3L">购物商城</span>
                    <span class="font_7L">抵扣券可购物抵现金</span>
                </div>
            </div>
            <div class="con_intro">
                <img src="img/game.png" />
                <div class="introduction">
                    <span class="font_3L">免费游戏</span>
                    <span class="font_7L">转盘、拼运气、话题猜</span>
                </div>
            </div>
            <div class="con_intro">
                <img src="img/member.png" />
                <div class="introduction">
                    <span class="font_3L">会员福利</span>
                    <span class="font_7L">福利多多，特权优享</span>
                </div>
            </div>
        </div>
        <div class="button font_3L" id="footer">
            <a href="" class="font_3L linkedme">
                <div class="logo">
                    <img src="img/logo.png" />微猜
                </div>
                <div class="open_now">
                    立即打开<img src="img/arrow.png" alt="" />
                </div>
            </a>
        </div>
    </div>
    <script src="js/device.js" type="text/javascript" charset="utf-8"></script>
    <script language="JavaScript" type="text/javascript">
        var footer = document.querySelector('#footer');
        change(footer, 'iPhoneX');
    </script>



    <script src="https://lkme.cc/js/linkedme.min.js"></script>
    <script src="/Content/js/openapp.js?v=2018052302"></script>
    <script type="text/javascript">
        InitOpenApp(
            {
                ActionType: 'Activity',
                ActionValue: 'INDEX',
                Parameters: null
            }
        );
    </script>
</body>
</html>
